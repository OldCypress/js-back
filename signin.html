<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新生床上用品订购系统</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png"/>
    <link href="assets/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">-->
    <link rel="stylesheet" href="assets/css/cellphone.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/alert.css">
    <script src="assets/js/jQuery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/bootstrap4/js/bootstrap.min.js"></script>
    <style>

        @media screen and (max-width: 850px) {

            body {
                background: none !important;
                background-size: auto !important;
            }

            .card-box {
                height: 100%;
            }

            .card {
                /*height: 100%;*/
                border: 0;
            }

        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: url("assets/images/bg.jpg") no-repeat;
            background-size: 100% 100%;
        }

        .card {
            /*opacity:0.5;*/
            background-color: rgba(255, 255, 255, 0.9);
            /*filter: blur(4px);*/
        }


    </style>
</head>
<body class="h-100 w-100">

<div class="container h-100 w-100">
    <div class="row h-100 d-flex justify-content-center align-items-center">

        <div class="card-box col-12 col-lg-5 p-0 m-0">
            <!--cellphone top-bar start-->


            <div class="navigator1 d-lg-none position-relative"
                 style="background: #845f3f; color: white;border-color: #845f3f">

                <div class="close-btn position-absolute ml-3"><i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>

                <div class="h-100 text-center">
                    登录
                </div>

            </div>

            <!--cellphone top-bar end-->
            <div class="card p-5 text-center">
                <img src="assets/images/jsu_logp2.png" alt="" class="mx-auto" style="width: 140px">
                <p class="mt-3" style="color: #845f3f; font-size: 22px">新生床上用品订购系统</p>
                <p class="text-danger font-weight-bold"></p>
                <form class="needs-validation" action="" id="my-form" method="post">
                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class="simple-input-pre input-group-text"><i class="fa fa-user"
                                                                               aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="simple-input" placeholder="请输入身份证号" name="studentId" id="studentId"
                               required="">
                    </div>

                    <div class="input-group mb-3">
                        <div class=" input-group-prepend">
                            <span class="simple-input-pre input-group-text"><i class="fa fa-lock"
                                                                               aria-hidden="true"></i></span>
                        </div>
                        <input type="password" class="simple-input" placeholder="请输入密码" name="password" id="password"
                               required="">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="simple-input" placeholder="请输入验证码" name="code" id="code"
                               required="">
                        <div class="input-group-append">
                            <img class="code-img" src="" alt=""
                                 onclick="changeCode()">

                            <!--<img class="code-img" src="http://test.lzfnb.top/student/identifycode" alt=""-->
                            <!--onclick='createAlert("alert-danger", "test", "test")'>-->
                        </div>

                    </div>
                    <input type="submit" class="my-btn btn-style-1 hover-2 w-100 mt-5"
                           style="height: 38px; line-height: 38px; border-radius: 19px;" value="登录" id="submit">
                    <!--<button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>-->

                </form>
            </div>
        </div>

    </div>
</div>


<div class="alert-box">

</div>

</body>

<script src="assets/js/alert.js"></script>
<script src="assets/js/js.js"></script>
<script src="assets/js/signin.js"></script>

</html>
