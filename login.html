<script type="text/javascript">
	// 登录
	function login() {
			var acountNumber=$("#username").val();
			var password=$("#userpwd").val();
		 	var identifyCode=$("#Codes_text").val();
				$.ajax({
				  	url:url+"/admin/login",
					type:"POST",
					dataType:"json",
					xhrFields:{withCredentials:true},
					data: {
				  	    acountNumber:acountNumber,
						password:password,
						code:identifyCode,
					},
				  	success:function (msg) {
						// console.log(msg)
						if(msg.code=="0"){
						    window.location.href="index.html";
						}else {
						    var prompt=msg.msg;
						   	alert(prompt)
						}
                    }
			  })
            }
	// 刷新验证码1
	function reimg() {
		$("#codePic").attr("src",url+"api/admin/identifycode?flag="+Math.random());
    }
</script>
