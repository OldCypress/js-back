<script>
$(document).ready(function() {


    $.ajax({
        url: url+"/admin/getIndexInfo",
        type: "GET",
        dataType: "json",
        async:"false",
        xhrFields: {withCredentials: true},
        success: function (msg) {
            //console.log(msg.data);
            var studentSum=msg.data.studentNumber;
            var orderNumber=msg.data.orderNumber;
            var sumPrice=msg.data.sumPrice;
            var paidNum=msg.data.paidNumber;

            var cancelNumber=msg.data.cancelNumber;
            var orderitemNumber=msg.data.orderItemNumber;
            //var successNumber=msg.data.successNumber;
            var waitNumber=msg.data.waitPayNumber;

            var sumgoods=msg.data.commodityNumber;
            var ongoods=msg.data.commodityNotOnSaleNumber;
            var downgoods=msg.data.commodityOnSaleNumber;

            document.getElementById("itemsum").innerHTML=paidNum;
            document.getElementById("ordsum").innerHTML=orderNumber;
            document.getElementById("sum_money").innerHTML=sumPrice;
            document.getElementById("s_num").innerHTML=studentSum;

            document.getElementById("cancelnum").innerHTML=cancelNumber;
            document.getElementById("orderitemnum").innerHTML=orderitemNumber;
            document.getElementById("successnum").innerHTML=paidNum;
            document.getElementById("waitnum").innerHTML=waitNumber;

            document.getElementById("goodssum").innerHTML=sumgoods;
            document.getElementById("downgoods").innerHTML=downgoods;
            document.getElementById("shelvesgoods").innerHTML=ongoods;
        }
    })
})
</script>
